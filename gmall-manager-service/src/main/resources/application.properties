server.port=8071
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=info
#dubbo的配置
#dubbo中的服务名称
spring.dubbo.application=manager-service
#dubbo的通信协议的名称
spring.dubbo.protocol=dubbo
#dubbo的注册中心
spring.dubbo.registry.address=192.168.1.129:2181
#dubbo注册中心的协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务扫描路径
spring.dubbo.base-package=com.atguigu.gmall
